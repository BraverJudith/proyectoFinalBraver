<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ConseguÃ­ tus lanas al mejor precio, el mejor catalogo">
    <meta name="keywords" content="lanas,hilados lho, hilados">
    <meta name="author" content="Judith Braver">
    <meta name="copyright" content="LanasNadia">
    <meta property="og:image" content="https://lanasnadia.netlify.app/assets/images/logo.png">
    <link  rel="stylesheet"  href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/class.compra.js"></script>
    <script defer src="../js/dom.js"></script>
    <title>Catalogo - Lanas Nadia</title>
</head>
<body>
    <header class="nav-wrapper">
        <nav>
            <div class="logoPrincipal"><a href="../index.html"><img src="../assets/images/logo.png" alt="logo lanas nadia"></a></div>
            <input type="checkbox" id="toggle">
            <label for="toggle"><i class="material-icons">menu</i></label>
            <div class="menu">
                <ul class="navBar">
                    <li><a href="#">CATALOGO</a></li>
                    <li class="carrito">CARRITO<img id="carrito" src="../assets/icons/pngegg.png" alt="carrito"></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="mainCatalogo">
        <div class="bannerCatalogo"></div>
        <div id="carousel" class="carousel carousel-dark slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="cards-wrapper">
                        <div class="card">
                            <img src="../assets/images/jorFranc.png" class="card-img-top" alt="Jor Franc">
                        </div>
                        <div class="card">
                            <img src="../assets/images/sole.png" class="card-img-top" alt="Morocco">                            
                        </div>
                        <div class="card">
                            <img src="../assets/images/fidelio.png" class="card-img-top" alt="Fidelio">
                        </div>
                    </div>
                </div>        
                <div class="carousel-item active">
                    <div class="cards-wrapper">
                        <div class="card">
                            <img src="../assets/images/nachito1.png" class="card-img-top" alt="Jor Franc">
                        </div>
                        <div class="card">
                            <img src="../assets/images/nachito2.png" class="card-img-top" alt="Morocco">                            
                        </div>
                        <div class="card">
                            <img src="../assets/images/fidelio.png" class="card-img-top" alt="Fidelio">
                        </div>
                    </div>
                </div>
                <div class="carousel-item active">
                    <div class="cards-wrapper">
                        <div class="card">
                            <img src="../assets/images/jorFranc.png" class="card-img-top" alt="Jor Franc">
                        </div>
                        <div class="card">
                            <img src="../assets/images/Luna.png" class="card-img-top" alt="Morocco">                            
                        </div>
                        <div class="card">
                            <img src="../assets/images/fidelio.png" class="card-img-top" alt="Fidelio">
                        </div>
                    </div>                    
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <section class="container-xl mt-4 mb-4">
            <div class="mar0 pad0 d-flex align-items-center justify-content-space-around flex-row overflow-hidden">

                <div class="col-3 col-md-6 d-flex flex-row justify-content-center">
                    <search id="busqueda">
                        <input type="search" placeholder="Buscar producto...">
                    </search>
                </div>
                <div class="col-9 col-md-6 d-flex align-items-center justify-content-center">
                    <select name="" id="selectorOrden">
                        <option value="0">Ordenar por...</option>
                        <option value="1">Menor precio</option>
                        <option value="1">Mayor precio</option>
                    </select>
                </div>
            </div>
            
        </section>
        <section class="catalogoCard">
            <section id="card" class="cardContainer">
        </section>
    </main>
    <footer class="footer">
        <div class="footerImg">
            <img src="../assets/images/Mercado-Pago-Logo.png" alt="acepto mercado pago">
            <img src="../assets/images/envios-a-todo-el-pais.png" alt="envios a todo el pais">
        </div>
        <div>
            <nav class="menuFooter">
                <ul>
                    <li><a href="../index.html">SOBRE NOSOTROS</a></li>
                    <li><a href="#">CATALOGO</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <nav class="socialMedia">
                <ul>
                    <li><a><img src="../assets/icons/bxl-facebook-circle.svg" alt="facebook"></a></li>
                    <li><a><img src="../assets/icons/bxl-instagram-alt.svg" alt="instagram"></a></li>
                    <li><a><img src="../assets/icons/bxl-twitter.svg" alt="instagram"></a></li>
                </ul>
            </nav>
        </div>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
